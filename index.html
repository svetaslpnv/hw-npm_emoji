<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoji picker</title>
    <style>
        .input {
            font-family: 'Times New Roman', Times, serif;
            margin: 10px 0;
        }

        .button {
            font-family: 'Times New Roman', Times, serif;
            padding: 0 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app"></div>

    <script type="module">
        import { Picker } from './node_modules/emoji-picker-element/index.js';
        const app = document.querySelector('.app');

        const picker = new Picker();

        const title = document.createElement('h1');
        title.textContent = 'Emoji Picker :)';
        const inputEmoji = document.createElement('input');
        inputEmoji.classList.add('input');
        const buttonEmoji = document.createElement('button');
        buttonEmoji.classList.add('button');
        buttonEmoji.textContent = 'emoji';
        picker.classList.add('hidden');
        app.appendChild(title);
        app.appendChild(inputEmoji);
        app.appendChild(buttonEmoji);
        app.appendChild(picker);

        buttonEmoji.addEventListener('click', function (event) {
            picker.classList.toggle('hidden');
        })
        picker.addEventListener('emoji-click', function (event) {
            inputEmoji.value += event.detail.unicode;
        })
        inputEmoji.addEventListener('change', function (event) {
            console.log(event.target.value);
            inputEmoji.value = '';
        })
    </script>
</body>
</html>
